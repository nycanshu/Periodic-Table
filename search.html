    // Function to handle input and show suggestions
    function showSuggestions(input) {
      var inputValue = input.value.trim().toLowerCase();
      var suggestionList = document.getElementById("suggestion-list");
      suggestionList.innerHTML = "";

      if (inputValue === "") return; // If input is empty, hide suggestions

      var suggestions = [];
      for (var element in periodicTableData) {
        if (element.toLowerCase().startsWith(inputValue)) {
          suggestions.push(element);
        }
      }

      suggestions.forEach(function (element) {
        var listItem = document.createElement("li");
        listItem.textContent = element;
        listItem.onclick = function () {
          selectSuggestion(this);
        };
        suggestionList.appendChild(listItem);
      });
    }

    // Function to select suggestion
    function selectSuggestion(element) {
      document.getElementById("expression").value = element.textContent;
      document.getElementById("suggestion-list").innerHTML = "";
      
    }

    // Function to perform search
    function performSearch() {
      var inputValue = document.getElementById("expression").value.toLowerCase();
      var elementData = periodicTableData[inputValue];
      var elementDetailsDiv = document.getElementById("element-details");

      if (elementData) {
        elementDetailsDiv.innerHTML = `
          <table id="element-table">
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Configuration</th>
              <th>Isotopes</th>
              <th>Abundance</th>
            </tr>
            <tr>
              <td>${elementData.name}</td>
              <td>${elementData.symbol}</td>
              <td>${elementData.configuration}</td>
              <td>${elementData.isotopes}</td>
              <td>${elementData.abundance}</td>
            </tr>
          </table>
        `;
      } else {
        elementDetailsDiv.innerHTML = ""; // Clear div if no data found
      }
    }
  </script>

      <select id="inp2" onchange="f1()">
        <option value="name">Element Name</option>
        <option value="number">Atomic Number</option>

        oninput="showSuggestions(this)" />

      <button class="but1" onclick="performSearch()">Search</button>
